<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X.com ブックマーク抽出ツール</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0c85d0;
    }
    #format-options {
      margin-bottom: 15px;
    }
    #format-options label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    #output-format {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .action-btn {
      flex: 1;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #result {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #6c757d;
    }
    .copy-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>X.com ブックマーク抽出ツール</h1>
  
  <div class="form-group">
    <label for="count">抽出するツイート数:</label>
    <input type="number" id="count" min="1" max="100" value="10">
  </div>
  
  <button id="extract-btn">ブックマークからツイートを抽出</button>
  
  <div id="status"></div>
  
  <div id="result">
    <h3>抽出結果:</h3>
    <div id="format-options">
      <label>出力形式:</label>
      <select id="output-format">
        <option value="text">テキスト</option>
        <option value="csv">CSV</option>
      </select>
    </div>
    <div id="tweets-container"></div>
    <div class="button-group">
      <button id="copy-btn" class="action-btn">すべてコピー</button>
      <button id="download-btn" class="action-btn">ダウンロード</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
