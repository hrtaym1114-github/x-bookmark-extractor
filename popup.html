<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X.com ブックマーク抽出ツール</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0c85d0;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #result {
      margin-top: 15px;
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #tweets-container {
      margin-bottom: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    .action-panel {
      position: sticky;
      bottom: 0;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px 0;
      margin-top: 10px;
      display: none;
    }
    .format-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    .format-btn {
      flex: 1;
      max-width: 120px;
      text-align: center;
      padding: 8px;
      border-radius: 20px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .format-btn.active {
      background-color: #1DA1F2;
      color: white;
      border-color: #1DA1F2;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .action-btn {
      flex: 1;
      max-width: 150px;
      padding: 8px;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
    .download-btn {
      background-color: #6c757d;
      color: white;
      border: none;
    }
    .download-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>X.com ブックマーク抽出ツール</h1>
  
  <div id="main-content">
    <div class="form-group">
      <label for="count">抽出するツイート数:</label>
      <input type="number" id="count" min="1" max="100" value="10">
    </div>
    
    <button id="extract-btn">ブックマークからツイートを抽出</button>
    
    <div id="status"></div>
    
    <div id="result">
      <h3>抽出結果:</h3>
      <div id="tweets-container"></div>
    </div>
  </div>
  
  <div id="action-panel" class="action-panel">
    <div class="format-selector">
      <div id="text-format" class="format-btn active">テキスト</div>
      <div id="csv-format" class="format-btn">CSV</div>
    </div>
    <div class="action-buttons">
      <button id="copy-btn" class="action-btn copy-btn">コピー</button>
      <button id="download-btn" class="action-btn download-btn">ダウンロード</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
